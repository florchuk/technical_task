<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Увійти</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      html, body, main {
          height: 100%;
          margin: 0;
      }
    </style>
  </head>
  <body>
  <div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3">
        <div class="mt-3 mb-3">
          <form id="login-form" class="w-100" method="POST" th:action="@{/authenticate}">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input id="username" name="username" type="text" class="form-control"
                           placeholder="Ім'я користувача" autocomplete="off">
                    <label for="username">Ім'я користувача</label>
                  </div>
                  <p th:if="${param.error}" class="text-danger">Невірне ім'я користувача або пароль</p>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input id="password" name="password" type="password" class="form-control"
                           placeholder="Пароль">
                    <label for="password">Пароль</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <button type="submit" class="btn btn-lg btn-outline-success w-100">
                    <span class="align-middle">Увійти</span>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:src="@{/js/app.js}"></script>
    <script type="application/javascript">
      document.addEventListener('DOMContentLoaded', function () {
            signIn();
        });
    </script>
  </body>
</html>
